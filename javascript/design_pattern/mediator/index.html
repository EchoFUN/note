<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>测试中介者模式</title>
  
</head>
<body>
  <h1>Chat</h1>
  <form id="charForm">
    <label for="formBox">Your Name</label>
    <input type="text" id="formBox" />
    <br />

    <label for="toBox">Send To</label>
    <input type="text" id="toBox" />

    <br />

    <button type="submit">submit</button>
  </form>

  <div id="charResult"></div>
  <script src="build/app.js"></script>
</body>
</html>
