<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Draw Rect</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500">

</canvas>

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js">
</script>


<script type="text/javascript">

    $(function() {
        var elem = $('#myCanvas')
        // 获取2d上下文
          , context = elem.get(0).getContext("2d");



        context.beginPath();
        // arc( x, y , radius , startAngle, endAngle, 逆时针 )
        context.arc(230, 90, 50, 0, Math.PI * 2, false);
        context.closePath();
        context.fill();

        function drawArc(context, x, y, radius, startAngle, endAngle, antiClick) {
            context.beginPath();
            context.arc(x, y, radius, startAngle, endAngle, antiClick);
            context.closePath()
            context.fill();
        }


        drawArc(context, 20, 20, 20, 0, Math.PI, false);
    });

</script>
</body>
</html>
