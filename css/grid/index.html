<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/grid.css" media="all">
  <style>
    div {
      background: #eee;
      min-height: 30px;
      line-height: 30px;
      text-align: center;
    }

    .grid-container {
      border: none;
      background: #fff;
      border-left: 1px solid black;
      border-right: 1px solid black;
    }

    .row {
      background: #fff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="grid-container">

    <div class="row">
      <div class="grid1">1</div>
      <div class="grid11">11</div>
    </div>

    <div class="row">
      <div class="grid2">2</div>
      <div class="grid10">10</div>
    </div>

    <div class="row">
      <div class="grid3">3</div>
      <div class="grid9">9</div>
    </div>

    <div class="row">
      <div class="grid4">4</div>
      <div class="grid8">8</div>
    </div>

    <div class="row">
      <div class="grid5">5</div>
      <div class="grid7">7</div>
    </div>

    <div class="row">
      <div class="grid6">6</div>
      <div class="grid6">6</div>
    </div>

    <div class="row">
      <div class="grid12">12</div>
    </div>

    <div class="row">
      <div class="grid1">1</div>
      <div class="grid1">1</div>
      <div class="grid1">1</div>
      <div class="grid1">1</div>
      <div class="grid1">1</div>
      <div class="grid1">1</div>
      <div class="grid1">1</div>
      <div class="grid1">1</div>
      <div class="grid1">1</div>
      <div class="grid1">1</div>
      <div class="grid1">1</div>
      <div class="grid1">1</div>
    </div>

    <div class="row">
      <div class="grid1">off 0</div>
    </div>

    <div class="row">
      <div class="grid1 offset1">1</div>
    </div>
    <div class="row">
      <div class="grid1 offset2">2</div>
    </div>
    <div class="row">
      <div class="grid1 offset3">3</div>
    </div>
    <div class="row">
      <div class="grid1 offset4">4</div>
    </div>
    <div class="row">
      <div class="grid1 offset5">5</div>
    </div>
    <div class="row">
      <div class="grid1 offset6">6</div>
    </div>
    <div class="row">
      <div class="grid1 offset7">7</div>
    </div>
    <div class="row">
      <div class="grid1 offset8">8</div>
    </div>
    <div class="row">
      <div class="grid1 offset9">9</div>
    </div>
    <div class="row">
      <div class="grid1 offset10">10</div>
    </div>
    <div class="row">
      <div class="grid1 offset11">11</div>
    </div>
  </div>

</body>
</html>
